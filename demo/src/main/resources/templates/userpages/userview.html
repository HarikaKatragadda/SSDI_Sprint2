<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Starter Zone</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body>

<!-- <div id="header"></div>
<script>
	    $("#header").load('header.htm');
</script> -->
    <div class="container">
    <header class="header">
        
       <a class="link-title" href="/">Starter Zone</a>
        
    </header>
    
    <nav class="menu">
        
        <a th:href="@{'/userpages/userview'}">Home</a> &nbsp; &nbsp; &nbsp; 
        <a  th:href="@{'/userpages/about'}">About us</a> &nbsp; &nbsp; &nbsp; 
        <a th:href="@{'/userpages/contactus'}">Contact</a>
        
    </nav>
<div class="menu-container">  
   <a href="userview.html">Product List</a>
   |
   <a th:href="@{'/userpages/shoppingCart'}">
      My Cart
   </a>
</div>  
<h1>Product List</h1>
<div th:each="product : ${listProducts}" style="width: 33%;float: left;">
<div class="product-preview-container">
<ul>
<li><img class="product-image"
th:src="${product.image}" /></li>
                   
<h3><li th:text="${product.productName}">${product.productName}</li></h3>
<li th:text="${product.code}">${product.code}</li>
<li th:text="${product.price}">${product.price}</li>
<li th:text="${product.seller}">${product.seller}</li>
<li th:text="${product.desc}">${product.desc}</li>

<!--  Needs to be modified  -->
<li><a th:href="@{'/userpages/shoppingCart?productId=' + ${product.productId}}">Buy Now</a></li>
</ul>
</div>
</div>
      
</body>
</html>
