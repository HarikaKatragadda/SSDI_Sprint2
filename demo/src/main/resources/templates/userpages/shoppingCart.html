<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Starter Zone</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body>
    <div class="container">
    <header class="header">
        
       <a href="about.html">Starter Zone</a>
        
    </header>
    
    <nav class="menu">
        
        <a href="userview.html">Home</a> &nbsp; &nbsp; &nbsp; 
        <a href="about.html">About us</a> &nbsp; &nbsp; &nbsp; 
        <a href="contactus.html">Contact</a>
        
    </nav>
<div class="menu-container">  
   <a href="userview.html">Product List</a>
   |
   <a href="@{'/userpages/shoppingCart'}">
      My Cart
   </a>
</div>
  <h1>My Cart</h1>
<!-- <li th:text="${(cart.product)}"></li>
    <c:if test="${empty cart}">
       <h2>There is no items in Cart</h2>
       <a href="userview.html">Show Product List</a>
   </c:if>  -->
<input class="button-update-sc" type="submit" value="Update Quantity" />
<a href="@{'/userpages/shoppingCartCustomer'}">Enter
               Customer Info</a>
                 
<form autocomplete="off" action="#" th:action="@{/userpages/cartUpdate}" 
	th:object="${session.cart}" method="post" role="form">
<div th:each="cartproduct,itrStat : ${session.cart}" style="width: 33%;float: left;">
<div class="product-preview-container">
<ul>
<li><img class="product-image"
th:src="${cartproduct.product.image}" /></li>
                   
<h3><li th:text="${cartproduct.product.productName}">${product.productName}</li></h3>
<li th:text="${cartproduct.product.code}">${product.code}</li>
<li th:text="${cartproduct.product.price}">${product.price}</li>
<li th:text="${cartproduct.product.seller}">${product.seller}</li>
<li th:text="${cartproduct.product.desc}">${product.desc}</li> 
<li> <input type="text"  th:value="${cartproduct.quantity}" name="quantity" placeholder="Quantity" class="form-control" /></li>

<li th:text="${cartproduct.product.price * cartproduct.quantity }">${product.desc}</li>   
<li><a th:href="@{'/userpages/deleteCart?productId=' + ${cartproduct.product.productId}}">
                               Delete </a></li>

</ul>
</div>
</div>
<br>

</form>

</body>
</html>
